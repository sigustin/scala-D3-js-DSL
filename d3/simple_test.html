<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 World Map</title>
        <style>
          path {
            stroke: white;
            stroke-width: 0.5px;
            fill: black;
          }
        </style>
        <script src="http://d3js.org/d3.v4.min.js"></script>
        <!--<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>-->
        <script src="http://d3js.org/topojson.v1.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            let width = 900;
            let height = 800;

            let center = [0, 75];
            let scale = 0.6*height;

            <!--let projection = d3.geo.mercator().scale(scale).translate([width / 2, 0]).center(center);-->
            let projection = d3.geoMercator().translate([screen.width/2, screen.height/2]).center([0,0]).scale(300);
            let path = d3.geoPath().projection(projection);

            let svg = d3.select("body").append("svg")
                        .attr("height", height)
                        .attr("width", width);

            let countries = svg.append("g");
            <!--d3.json("eu.topojson", function(data) {-->
            d3.json("states_census_2015.json", function(data) {
                countries.selectAll('.country')
                    <!--.data(topojson.feature(data, data.objects.europe).features)-->
                    .data(topojson.feature(data, data.objects.states).features)
                    .enter()
                    .append('path')
                    .attr('class', 'country')
                    .attr('d', path);
                return;
            });
        </script>
    </body>
</html>
