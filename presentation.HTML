<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="presentation-reveal.js/css/reveal.css">
		<link rel="stylesheet" href="presentation-reveal.js/css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="presentation-reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'presentation-reveal.js/css/print/pdf.css' : 'presentation-reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Slide 1</h1>
					<div id="playground2">
					  <svg></svg>
					</div>
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="presentation-reveal.js/lib/js/head.min.js"></script>
		<script src="presentation-reveal.js/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'presentation-reveal.js/plugin/markdown/marked.js' },
					{ src: 'presentation-reveal.js/plugin/markdown/markdown.js' },
					{ src: 'presentation-reveal.js/plugin/notes/notes.js', async: true },
					{ src: 'presentation-reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
                minScale: 1,
                maxScale: 1,
                width: '100%',
                height: '100%'
			});
		</script>
		<script type="text/javascript" src="./target/scala-2.12/scalajs-bundler/main/example-fastopt-bundle.js"></script>
	</body>
</html>
